{% extends 'base.html' %} {% block content %} {% if not errors.model %}
<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    <p>Column Names</p>
    <ul>
        {% for column in columns %}
        <li>{{ column.name }}</li>
        {% endfor %}
    </ul>

    {{ errors.columns }} {{ form.as_p }}

    <button>Import</button>

</form>
{% else %}
<p>{{ errors.model }}</p>
{% endif %} {% endblock content %}
